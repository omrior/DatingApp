    <div class="container">
        <!--mb-2 mb-md-0-->
        <a class="navbar-brand" href="#">Omri's App</a>
            <ul class="navbar-nav me-auto" *ngIf="loggedIn">
                <li class="nav-item">
                    <a class="nav-link" href="#">Match</a>

                <li class="nav-item">
                    <a class="nav-link" href="#">Lists</a>

                <li class="nav-item">
                    <a class="nav-link" href="#">Messages</a>
                </li>

                    <a class="nav-link" (click)="logout()" href="#">Logout</a>

                <a href="" class="dropdown-toggle text-light">Welcome user</a>

                    type="password" 
                    placeholder="Password">
